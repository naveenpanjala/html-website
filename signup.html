<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <style>
    nav {
      background-color: black;
      font-size: x-large;
      padding: 10px;
    }
    a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    h3 {
      color: white;
    }
    h1 {
      text-align: center;
    }
    form {
      border: 1px solid grey;
      width: 20%;
    }
    input {
      text-align: center;
    }
  </style>
  <body>
    <h1>THE HOTEL ELEGANCE INN</h1>
    <nav>
      <a href="index.html">HOME</a>
      <a href="login.html">LOGIN</a>
      <a href="signup.html">SIGNUP</a>
      <a href="booking.html">BOOK</a>
      <a href="roomType.html">ROOMS</a>
    </nav>
    <br />
    <center>
      <form action="">
        <h2>Signup</h2>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <br /><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <br /><br />
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          placeholder="Confirm your password"
          required
        />
        <br /><br />
        <button type="submit" value="submit">Signup</button><br /><br />
        <span>Already have an account?<a href="login.html" style="color: blue;">Login</a></span><br /><br />
      </form>
    </center>
  </body>
</html>
