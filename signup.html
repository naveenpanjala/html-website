<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <style>
    body {
      display: flex;
      justify-content: center;
    }
    form {
      text-align: center;
      padding: 20px;
      border: 1px solid grey;
    }
    input {
      text-align: center;
    }
    h5 {
      text-align: left;
    }
  </style>
  <body>
    <form action="">
      <h5><a href="index.html">Home</a></h5>
      <h1>Signup</h1>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br /><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <br /><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />
      <br /><br />
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Confirm your password"
        required
      />
      <br /><br />
      <button type="submit" value="submit">Signup</button><br /><br />
      <span>Already have an account? <a href="login.html">LogIn</a></span>
    </form>
  </body>
</html>
