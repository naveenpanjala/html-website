<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      form {
        padding: 10px;
        border: 1px solid grey;
        text-align: center;
      }
      input {
        text-align: center;
      }
      h5 {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h5><a href="index.html">Home</a></h5>
      <h1>Login</h1>
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      /><br /><br />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        required
      /><br /><br />
      <button type="submit" value="submit">LogIn</button><br /><br />
      <span>Don't have an account? <a href="signup.html">Signup</a></span
      ><br /><br />
    </form>
  </body>
</html>
